<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Through Travel Club - Attraction Registration</title>
    <!--css start-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4; /*page background*/
        }
        .navbar-brand-logo {
            font-size: 24px;
            color: #007bff; /*primary color*/
        }
        .navbar, .footer {
            background-color: #fff; /*navbar and footer */
            box-shadow: 0 2px 4px rgba(0,0,0,.1); /*shadow*/
        }
        .footer {
            padding: 10px 0;
            text-align: center;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,.05);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .form-title {
            margin-bottom: 20px;
        }
        .bordered-section {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .section-title {
            margin-bottom: 15px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand navbar-brand-logo" href="#">Tourism Through Travel Club</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Members</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reservations</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link " href="#">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-cog"></i></a>
                    </li>
                    <li class="nav-item">
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="form-title">Attraction Registration</h2>
            <form>
                <div class="bordered-section">
                    <h4 class="section-title">Basic Info</h4>
                    <div class="row">
                        <div class="col-md-8 form-group">
                            <label for="attractionName">Attraction Name</label>
                            <input type="text" class="form-control" id="attractionName" placeholder="Enter Attraction Name">
                        </div>
                        <div class="col-md-4 form-group">
                            <label for="entryFee">Entry Fee (USD)</label>
                            <input type="text" class="form-control" id="entryFee" placeholder="Enter Entry Fee" pattern="^\d*(\.\d{0,2})?$">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 form-group">
                            <label for="website">Website</label>
                            <input type="url" class="form-control" id="website" placeholder="Enter Website URL">
                        </div>
                        <div class="col-md-4 form-group">
                            <label for="website">Phone</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter Phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="category">Select Attraction Category</label>
                            <select class="form-control" id="category">
                                <option value="">--Select a Category--</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="bordered-section">
                    <h4 class="section-title">Location Info</h4>
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label for="country">Country</label>
                            <select class="form-control" id="country">
                                <option>Select Country</option>
                            </select>
                        </div>
                        <div class="col-md-4 form-group">
                            <label for="state">State</label>
                            <select class="form-control" id="state" disabled style="background-color: #e9ecef;">
                                <option>Select State</option>
                            </select>
                        </div>
                        <div class="col-md-4 form-group">
                            <label for="city">City</label>
                            <select class="form-control" id="city" disabled style="background-color: #e9ecef;">
                                <option>Select City</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary mt-2">Create New Location</button>
                </div>

                <div class="bordered-section">
                    <h4 class="section-title">Address Info</h4>
                    <div class="form-group">
                        <label for="attractionAddress">Address</label>
                        <input type="text" class="form-control" id="attractionAddress" placeholder="Enter Address">
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" placeholder="City" disabled style="background-color: #e9ecef;">
                        </div>
                        <div class="col-md-3 form-group">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state" placeholder="State" disabled style="background-color: #e9ecef;">
                        </div>
                        <div class="col-md-3 form-group">
                            <label for="zip">Zip</label>
                            <input type="text" class="form-control" id="zip" placeholder="Enter Zip">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </form>
        </div>
    </div>

    <div class="footer">
        &copy; 2023 Tourism Through Travel Club
    </div>

    <!-- imports -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
